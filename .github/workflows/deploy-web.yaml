name: Deploy Web to Linode Object Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  FLUTTER_VERSION: "3.35.x"

jobs:
  # Run quality gates before deployment
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test --coverage

      - name: Check coverage threshold
        run: |
          # Install lcov if not present
          sudo apt-get update && sudo apt-get install -y lcov

          # Verify 90% coverage (TekAdept standard)
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | cut -d'%' -f1)
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "Coverage $COVERAGE% is below 90% threshold"
            exit 1
          fi
          echo "Coverage: $COVERAGE%"

  # Build Flutter web for production
  build:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web (production)
        run: |
          flutter build web \
            --release \
            --web-renderer canvaskit \
            --base-href "/" \
            -t lib/main_production.dart

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 1

  # Deploy to production (www.randoeats.com)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://www.randoeats.com
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web/

      - name: Install s3cmd
        run: |
          sudo apt-get update
          sudo apt-get install -y s3cmd

      - name: Configure s3cmd for Linode
        run: |
          cat > ~/.s3cfg << EOF
          [default]
          access_key = ${{ secrets.LINODE_OBJECT_STORAGE_ACCESS_KEY }}
          secret_key = ${{ secrets.LINODE_OBJECT_STORAGE_SECRET_KEY }}
          host_base = us-east-1.linodeobjects.com
          host_bucket = %(bucket)s.us-east-1.linodeobjects.com
          website_endpoint = http://%(bucket)s.website-us-east.linodeobjects.com
          use_https = True
          EOF

      - name: Configure bucket for static website hosting
        run: |
          s3cmd ws-create \
            --ws-index=index.html \
            --ws-error=index.html \
            s3://www-randoeats-com || true

      - name: Deploy to Linode Object Storage
        run: |
          # Sync all files except those needing special cache headers
          s3cmd sync \
            --no-mime-magic \
            --guess-mime-type \
            --acl-public \
            --delete-removed \
            --delete-after \
            --add-header="Cache-Control:max-age=31536000,public" \
            --exclude="index.html" \
            --exclude="flutter_service_worker.js" \
            --exclude="version.json" \
            build/web/ s3://www-randoeats-com/

          # Upload files that should not be cached
          s3cmd put \
            --acl-public \
            --add-header="Cache-Control:no-cache,no-store,must-revalidate" \
            --mime-type="text/html" \
            build/web/index.html s3://www-randoeats-com/index.html

          s3cmd put \
            --acl-public \
            --add-header="Cache-Control:no-cache,no-store,must-revalidate" \
            --mime-type="application/javascript" \
            build/web/flutter_service_worker.js s3://www-randoeats-com/flutter_service_worker.js

          s3cmd put \
            --acl-public \
            --add-header="Cache-Control:no-cache,no-store,must-revalidate" \
            --mime-type="application/json" \
            build/web/version.json s3://www-randoeats-com/version.json

      - name: Purge Cloudflare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 30
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.randoeats.com)
          if [ "$STATUS" != "200" ]; then
            echo "Deployment verification failed. HTTP status: $STATUS"
            exit 1
          fi
          echo "Production deployment successful!"
